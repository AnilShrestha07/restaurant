{% extends 'base.html' %}

{% block content %}
<section class="flex mt-20 justify-center vh items-center ">
    <div class="bg-white p-8 rounded-lg shadow-lg ">
        <h1 class="text-3xl font-bold mb-4">Login</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" class="border border-gray-300 p-2 rounded-md w-full">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" class="border border-gray-300 p-2 rounded-md w-full">
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition-colors">Login</button>
        </form>
        <div class="mt-4 text-gray-600">
            <p>Don't have an account? <a href="/register" class="text-blue-500 hover:text-blue-700">Register</a></p>
        </div>
    </div>
</section>
{% endblock content %}
