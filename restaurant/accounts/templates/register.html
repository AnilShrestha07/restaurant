{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8 vh flex justify-center items-center " >
    <div class="max-w-sm shadow-md p-10">
        <h1 class="text-3xl font-bold mb-4">Welcome to Register</h1>
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-4">
                <label for="first_name">First Name:</label><br>
                <input type="text" name="first_name" class="border border-gray-300 p-2 rounded-md w-full">
            </div>
            <div class="mb-4">
                <label for="first_name">Last Name:</label><br>
                <input type="text" name="last_name" class="border border-gray-300 p-2 rounded-md w-full">
            </div>
            <div class="mb-4">
                <label for="first_name">Email:</label><br>
                <input type="text" name="email" class="border border-gray-300 p-2 rounded-md w-full">
            </div>
            <div class="mb-4">
                {{ form.username.label_tag }}
                <input type="text" name="username" class="border border-gray-300 p-2 rounded-md w-full">
            </div>
            <div class="mb-4">
                {{ form.password1.label_tag }}
                <input type="password" name="password1" class="border border-gray-300 p-2 rounded-md w-full">
            </div>
            <div class="mb-4">
                {{ form.password2.label_tag }}
                <input type="password" name="password2" class="border border-gray-300 p-2 rounded-md w-full">
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition-colors">Register</button>
        </form>
        <div class="mt-4 text-gray-600">
            <p>Already have an account? <a href="/login" class="text-blue-500 hover:text-blue-700">Login</a></p>
        </div>
    </div>
</div>
{% endblock content %}
