{% extends 'base.html' %}

{% block content %}
<div class="container  mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Book a Table</h1>
    <form method="post" class="max-w-md ">
        {% csrf_token %}
        <div class="mb-6">
            <label for="name" class="block text-sm font-semibold text-gray-600">Name</label>
            <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded-md px-4 py-2 mt-1 focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-6">
            <label for="email" class="block text-sm font-semibold text-gray-600">Email</label>
            <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-md px-4 py-2 mt-1 focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-6">
            <label for="phone" class="block text-sm font-semibold text-gray-600">Phone Number</label>
            <input type="tel" id="phone" name="phone_number" class="w-full border border-gray-300 rounded-md px-4 py-2 mt-1 focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-6">
            <label for="date" class="block text-sm font-semibold text-gray-600">Date</label>
            <input type="date" id="date" name="date" class="w-full border border-gray-300 rounded-md px-4 py-2 mt-1 focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-6">
            <label for="time" class="block text-sm font-semibold text-gray-600">Time</label>
            <input type="time" id="time" name="time" class="w-full border border-gray-300 rounded-md px-4 py-2 mt-1 focus:outline-none focus:border-blue-500" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">Book Now</button>
    </form>

    <h2 class="text-2xl font-bold mt-8 mb-4">Current Bookings</h2>
    <ul>
        {% for booking in booking %}
            <li class="mb-2">
                <span class="font-semibold">{{ booking.name }}</span> - {{ booking.date }} at {{ booking.time }}
            </li>
        {% empty %}
            <li>No bookings yet</li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
